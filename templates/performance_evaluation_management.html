<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>企业工资管理系统 - 绩效考核管理</title>
    <!-- 引入 Bootstrap -->
    <link href="{% static 'bootstrap5/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        table thead {
            background-color: black !important;
            color: white !important;
        }

        table thead th {
            text-align: center !important;
            vertical-align: middle !important;
        }

        .editable-cell {
            cursor: pointer;
        }

        table {
            margin-top: 20px;
        }

        table td, table th {
            vertical-align: middle;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'bootstrap5/bootstrap.bundle.min.js' %}"></script>
</head>
<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <!-- 导航栏 -->
    <header class="navbar navbar-expand-md navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">企业工资管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'datemanage:attendance_management' %}" class="nav-link">考勤管理</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'datemanage:performance_evaluation_management' %}" class="nav-link active">绩效考核管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mt-5">
        <h1 class="mb-4">绩效考核管理</h1>
        
        <!-- 显示绩效考核记录表格 -->
        <form id="performanceEvaluationForm" data-action="manage">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">员工姓名</th>
                            <th scope="col">员工ID</th>
                            <th scope="col">指标名称</th>
                            <th scope="col">得分</th>
                            <th scope="col">考核日期</th>
                            <!-- 移除了 "操作" 列 -->
                        </tr>
                    </thead>
                    <tbody>
                        {% if performance_records %}
                            {% for record in performance_records %}
                                <tr data-id="{{ record.id }}">
                                    <td>{{ record.employee_name }}</td>
                                    <td>{{ record.employeeid }}</td>
                                    <td>{{ record.indicatorname }}</td>
                                    <td>{{ record.score }}</td>
                                    <td>{{ record.evaluationdate }}</td>
                                    <!-- 移除了 "操作" 列的单元格 -->
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="5" class="text-center">暂无数据</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // 因为移除了操作列，所以注释掉与删除逻辑有关的代码。
            /*
            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('delete-btn')) {
                    // ... 省略删除逻辑 ...
                }
            });

            // 显示通知的方法
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.className = 'toast';
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 500); // 等待动画结束再移除
                }, 3000); // 3秒后自动关闭通知
            }
            */
        });
    </script>
</body>
</html>
