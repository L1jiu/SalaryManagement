<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业管理系统</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clickable-area {
            text-align: center;
            padding: 5rem;
            margin-bottom: 2rem;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }
        .clickable-area:hover {
            transform: scale(1.05); /* Slight zoom-in on hover */
        }
        .clickable-area a {
            color: inherit; /* Inherit the parent's color to keep it consistent */
            text-decoration: none;
        }
        .clickable-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">企业管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Navigation items can be kept or removed as per your requirement -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">欢迎来到企业管理系统</h1>
        <p class="lead text-center">点击下方区域开始管理您的企业信息。</p>
        <div class="row mt-4">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="clickable-area">
                    <a href="{% url 'basicinfor:employee_management' %}">
                        <h2>员工基本信息管理</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="clickable-area">
                    <a href="{% url 'attendance:attendance_management' %}">
                        <h2>日常事务管理</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="clickable-area">
                    <a href="{% url 'sshftax:sshftax' %}">
                        <h2>国家相关事务管理</h2>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="clickable-area">
                    <a href="{% url 'salary:salary' %}">
                        <h2>工资统计分析</h2>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
